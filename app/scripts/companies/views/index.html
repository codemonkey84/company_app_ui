<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1 main-content">
    <h1 class="text-center">Company List</h1>
    <a class="btn btn-primary btn-outline btn-add-contact col-lg-12 col-md-12 col-sm-12  clearfix" href="#/companies/new" >ADD NEW COMPANY</a>

    <div class="alert alert-warning fade in" data-ng-repeat="alert in alerts track by $index">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-ng-click="companiesCtrl.closeAlertMessage($index)">×</button>
      {{ alert.msg }}
    </div>

    <ul class="contact-list" data-ng-if="companiesCtrl.filteredData.length > 0">
      <li data-ng-repeat="item in companiesCtrl.filteredData = (companiesCtrl.listCompanies | filter:companiesCtrl.search) track by $index">
        <div class="info">
          <h2 class="title"><a href="#/companies/{{item.id}}/details">{{item.name}}</a></h2>
          <ul>
            <li><a href="#/companies/{{item.id}}/edit">✔ EDIT</a></li>
          </ul>
        </div>
      </li>
    </ul>

  </div>
</div>
